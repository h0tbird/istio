---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingressgateway
  namespace: istio-system
spec:
  secretName: istio-ingressgateway-certs
  commonName: istio-{{.Values.clusterName}}-ingressgateway
  duration: 43800h0m0s
  renewBefore: 8760h0m0s
  dnsNames:
  - "*.demo.lab"
  privateKey:
    rotationPolicy: Always
  issuerRef:
    name: ingress-ca
    kind: Issuer
